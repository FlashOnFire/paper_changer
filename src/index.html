<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>PaperChanger</h1>
    <div class="panels_container">
      <div class="left_panel">
          <div id="navbar">
            <input id="search-input" placeholder="Search" />
            <button id="filter-btn" type="button">Filter</button>
            <button id="update-btn" type="button">update</button>

            <select id="order-select">
                <option value="name">Name</option>
                <option value="nature">Rating (WIP)</option>
                <option value="favorites">Favorite (WIP)</option>
                <option value="file_size">File Size</option>
                <option value="sub_date">Subscription Date (WIP)</option>
                <option value="last_updated">Last Updated</option>
            </select>
          </div>

        <div id="wallpapers"></div>
      </div>
      <div class="right_panel">
        <img class="selected-paper-img" src="http://via.placeholder.com/200x200" alt="" />
        <h2 class="selected-paper-title">Title</h2>
      </div>
    </div>
  </div>
</body>

</html>
